<div class="details" *ngIf="!!game">
    <div class="game-banner">
        <img class="game-banner-img" src="{{game.background_image}}" alt="background_image">
    </div>
    <div class="game-content">
        <div class="details-wrapper">
            <div class="game-header">
                <h1 class="game-header-title">{{game.name}}</h1>
                <h3 class="game-header-release-date">{{game.released | date}}</h3>
                <p class="game-header-genres">
                  <span *ngFor="let genre of game.genres; let last = last">
                    {{genre.name}}<span *ngIf="!last">,</span></span>
                </p>
                <div class="game-gauge">
                  <ngx-gauge [type]='"semi"' [size]=75 [value]="game.metacritic" [label]="label" [backgroundColor]="'#ffffff'" [foregroundColor]="'#ffffff'" [thresholds]="thresholdConfig">
                    <ngx-gauge-label><a class="game-gauge-label" target="_blank" href="{{game.metacritic_url}}">Metacritic</a></ngx-gauge-label>
                  </ngx-gauge>
                </div>
            </div>
            <div>
              <app-game-tabs [gameTabData]="tabsData"></app-game-tabs>
            </div>
        </div>
    </div>
</div>
